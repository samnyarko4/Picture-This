<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>

      <source srcset="images/museum-landscape320.jpg,
                      images/museum-landscape640.jpg 2x,
                      images/museum-landscape960.jpg 3x"
              media="(max-width: 320px)" />

      <source srcset="images/museum-landscape480.jpg,
                      images/museum-landscape960.jpg 2x,
                      images/museum-landscape1440.jpg 3x"
              media="(max-width: 480px)" />

      <source srcset="images/museum-landscape720.jpg,
                      images/museum-landscape1440.jpg 2x,
                      images/museum-landscape2160.jpg 3x"
              media="(max-width: 720px)" />

      <source srcset="images/museum-landscape960.jpg,
                      images/museum-landscape1920.jpg 2x,
                      images/museum-landscape2880.jpg 3x"
                      media="(max-width: 960px)" />

      <source 
              media="(min-width:1600px)" 
                      srcset="images/museum-square800.jpg,
                      images/museum-square1600.jpg 2x,
                      images/museum-square2400.jpg 3x">

      <source 
              media="(min-width:1280px)" 
                    srcset="images/museum-square640.jpg,
                    images/museum-square1280.jpg 2x,
                    images/museum-square1920.jpg 3x">

     <source 
              media="(min-width:960px)" 
                    srcset=" images/museum-square480.jpg,
                    images/museum-square960.jpg 2x,
                    images/museum-square1440.jpg 3x">

                      <img src="images/museum-landscape2880.jpg" alt="photo of museum">
                    </picture>
                    
                  </header>
                </body>

</html>
